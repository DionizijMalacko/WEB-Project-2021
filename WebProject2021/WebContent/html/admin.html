<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Naruči - admin page</title>
<link rel="stylesheet" href="../css/admin.css"/>
<script src="../jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../js/admin.js"></script>
</head>
<body>
	<div class="meni">
	  <button id="buttonAddUser" class="meni-button">Dodaj korisnika</button>
	  <button id="buttonAllUsers" class="meni-button">Korisnici</button>
	  <button id="buttonAddRestaurant" class="meni-button">Dodaj restoran</button>
	</div>
	<div id="divAddUser">
		<form id="formAddUser">
		<h1>Dodavanje novih dostavljača i menadžera</h1>
		<table>
			<tr>
				<td>Username</td>
				<td><input type="text" id="username"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" id="password"></td>
			</tr>
			<tr>
				<td>Ime</td>
				<td><input type="text" id="name"></td>
			</tr>
			<tr>
				<td>Prezime</td>
				<td><input type="text" id="lastName"></td>
			</tr>
			<tr>
				<td>Pol</td>
				<td>
				<label>Muški</label>
				<input type="radio" name="gender" id="male" checked>
				<label>Ženski</label>
				<input type="radio" name="gender" id="female">
				</td>
			</tr>
			<tr>
				<td>Datum rođenja</td>
				<td><input type="date" id="date"></td>
			</tr>
			<tr>
				<td>Uloga</td>
				<td>
				<select id="role">
        			<option value="MENADZER">Menadžer</option>
        			<option value="DOSTAVLJAC">Dostavljač</option>
      			</select> 
      			</td>
			</tr>
			<tr>
				<td></td>						
				<td><input type="submit" value="Dodaj korisnika" class="submit"></td>
			</tr>
		</table>
		</form>
	</div>
	<div id="divAllUsers">
		<h1>Pregled korisnika</h1>
		<table id="tableUsers" class="table-data">
			<thead>
				<tr>
					<th>Username</th>
					<th>Ime</th>
					<th>Prezime</th>
					<th>Uloga</th>
					<th>Pol</th>
					<th>Datum rođenja</th>
				</tr>
			</thead>
		</table>
	</div>
	<div id="divAddRestaurant">
		<form id="formAddRestaurant">
		<h1>Dodavanje novog restorana</h1>
		<table>
			<tr>
				<td>Name</td>
				<td><input type="text" id="restaurantName"></td>
			</tr>
			<tr>
				<td>Tip</td>
				<td>
				<select id="type">
        			<option value="ITALIAN">Italijanski</option>
        			<option value="CHINESE">Kineski</option>
        			<option value="BARBEQUE">Barbeque</option>
        			<option value="MEXICAN">Mexican</option>
      			</select> 
      			</td>
			</tr>
			<tr>
				<td>Latitude</td>
				<td><input type="number" id="latitude"></td>
			</tr>
			<tr>
				<td>Longitude</td>
				<td><input type="number" id="longitude"></td>
			</tr>
			<tr>
				<td>Grad</td>
				<td><input type="text" id="city"></td>
			</tr>
			<tr>
				<td>Ulica i broj</td>
				<td><input type="text" id="streetAndNumber"></td>
			</tr>
			<tr>
				<td>Postanski broj</td>
				<td><input type="number" id="postalCode"></td>
			</tr>
			<tr>
				<td></td>						
				<td><input type="submit" value="Dodaj restoran" class="submit"></td>
			</tr>
		</table>
		</form>
	</div>	
	
</body>
</html>
