<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Naruci</title>
	<link rel="stylesheet" href="index.css">
	<script src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<div class="meni">
	  <button id="loginMenu">Log in</button>
	  <button id="registerMenu">Register</button>
	  <button id="restaurantsMenu">Restaurants</button>
	  <button id = "openSearchBox" > Search </button>
	</div>
	<div id="divLogin">
		<h1>Prijava</h1>
		<form id="formLogin">
			<table>
				<tr>
					<td>Username</td>
					<td><input type="text" id="usernameLogin"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" id="passwordLogin"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Sign in" class="submit" id="submitLogin"></td>
				</tr>
			</table>
		</form>
	</div>
	<div id="divRegister">
		<div id="divH1Register">
			<h1 id="h1Register">Register</h1>
		</div>
			<form id="formRegister">
				<table>
					<tr>
						<td>
							<div>
								<div>
									<span>Username*: </span>
								</div>
								<input type="text" required id="usernameRegister">
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div >
								<div>
									<span>Password*: </span>
								</div>
								<input type="password" required  id="passwordRegister">
							</div>
						</td>
					</tr>
									<tr>
						<td>
							<div>
								<div>
									<span>Confirm Password*: </span>
								</div>
								<input type="password" required id="confirm-password">
							</div>
						</td>
					</tr>
					<tr>
	
						<td>
							<div>
								<div>
									<span>Name*: </span>
								</div>
								<input type="text" required id="nameRegister" >
							</div>
						</td>
					</tr>
					<tr>
	
						<td><div>
								<div>
									<span>Last
										Name* : </span>
								</div>
								<input type="text" required id="lastNameRegister">
							</div></td>
					</tr>
					
					<tr>
						<div class="btn-group">
						  <label>
						    <input type="radio" name="optionsCheck" id="male" checked> Male
						  </label>
						  <label>
						    <input type="radio" name="optionsCheck" id="female"> Female
						  </label>
						</div>	
					</tr>
					
					<tr>
						<td><input type="submit"
							id="submitRegister" value="Register" class="submit">
						</td>
					</tr>
				</table>
			</form>
	</div>
	
	<div id='divSearchInfo' align="left">
				<h4>Search</h4>
				<table>
					<tbody>
						<tr>
							<td>Name</td>
							<td>Type</td>
							<td>City</td>
							<td>Rating</td>
						</tr>
						<tr>
							<td> <input type="text" id='searchName'> </td>
							<td> <input type="text" id='searchType'> </td>
							<td> <input type="text" id='searchCity'> </td>
							<td> <input type="number" id='searchRating'> </td>
						</tr>
					</tbody>
				</table>
				<button id='search'>Search</button>
	</div>
	
	<div id="divAllRestaurants">
		<h1>Pregled restorana</h1>
		<table id="tableRestaurants">
			<thead>
				<tr>
					<td> <button id='sortRestaurantsByName'>Name</button> </td>
					<td> <input id="typeZaFiltraciju" placeholder="Type"></td>
					<td>Status</td>
					<td> <button id='sortRestaurantsByCity'>City</button> </td>
					<td> <button id='sortRestaurantsByCountry'>Country</button> </td>
					<td> <button id='sortRestaurantsByRating'>Rating</button> </td>
				</tr>

			</thead>
			<tbody></tbody>
		</table>
	</div>
</body>
</html>
