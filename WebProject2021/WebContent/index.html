<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Naruci</title>
	<link rel="stylesheet" href="index.css">
	<script src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<div class="meni">
	  <button id="loginMenu">Log in</button>
	  <button id="registerMenu">Register</button>
	  <button id="restaurantsMenu">Restaurants</button>
	  <button id="openSearchBox"><img id="imageSortName" alt="" src="./images/search.png" width="15px" height="15px">Search</button>
	</div>
	<div id="divLogin">
		<h1>Prijava</h1>
		<form id="formLogin">
			<table>
				<tr>
					<td>Username</td>
					<td><input type="text" id="usernameLogin"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" id="passwordLogin"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Sign in" class="submit" id="submitLogin"></td>
				</tr>
			</table>
		</form>
	</div>
	<div id="divRegister">
		<div id="divH1Register">
			<h1 id="h1Register">Register</h1>
		</div>
			<form id="formRegister">
				<table>
					<tr>
						<td>
							<div>
								<div>
									<span>Username*: </span>
								</div>
								<input type="text" required id="usernameRegister">
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div >
								<div>
									<span>Password*: </span>
								</div>
								<input type="password" required  id="passwordRegister">
							</div>
						</td>
					</tr>
									<tr>
						<td>
							<div>
								<div>
									<span>Confirm Password*: </span>
								</div>
								<input type="password" required id="confirm-password">
							</div>
						</td>
					</tr>
					<tr>
	
						<td>
							<div>
								<div>
									<span>Name*: </span>
								</div>
								<input type="text" required id="nameRegister" >
							</div>
						</td>
					</tr>
					<tr>
	
						<td><div>
								<div>
									<span>Last
										Name* : </span>
								</div>
								<input type="text" required id="lastNameRegister">
							</div></td>
					</tr>
					
					<tr>
						<div class="btn-group">
						  <label>
						    <input type="radio" name="optionsCheck" id="male" checked> Male
						  </label>
						  <label>
						    <input type="radio" name="optionsCheck" id="female"> Female
						  </label>
						</div>	
					</tr>
					
					<tr>
						<td><input type="submit"
							id="submitRegister" value="Register" class="submit">
						</td>
					</tr>
				</table>
			</form>
	</div>
	
	<div id='divSearchInfo' class="divSearchInfo">
				<table>
					<tbody>
						<tr>
							<td>Name</td>
							<td> <input type="text" id='searchName'> </td>
						</tr>
						<tr>
							<td>Type</td>
							<td> <input type="text" id='searchType'> </td>
						</tr>
						<tr>	
							<td>City</td>
							<td> <input type="text" id='searchCity'> </td>
						</tr>
						<tr>
							<td>Rating</td>
							<td> <input type="number" id='searchRating'> </td>
						</tr>
						<tr>
							<td colspan="2" align="center">
								<button id='search' class="button">Search</button>
							</td>
						</tr>
					</tbody>
				</table>
	</div>
	
	<div id="divAllRestaurants">
		<h1>Pregled restorana</h1>
		<table id="tableRestaurants">
			<thead>
				<tr class="tr-top">
					<th id='sortRestaurantsByName' class="sort-header">Name <img id="imageSortName" alt="" src="./images/sort-up-down.png" width="12px" height="12px"></th>
					<th> <input id="typeZaFiltraciju" placeholder="Type" ></th>
					<th id='sortRestaurantsByStatus'>Status</th>
					<th id='sortRestaurantsByCity' class="sort-header">City<img id="imageSortCity" alt="" src="./images/sort-up-down.png" width="12px" height="12px"></th>
					<th id='sortRestaurantsByCountry' class="sort-header">Country<img id="imageSortCountry" alt="" src="./images/sort-up-down.png" width="12px" height="12px"></th>
					<th id='sortRestaurantsByRating' class="sort-header">Rating<img id="imageSortRating" alt="" src="./images/sort-up-down.png" width="12px" height="12px"></th>
					<th >Detalji</th>
				</tr>

			</thead>
			<tbody></tbody>
		</table>
	</div>
	
	<div id="divRestaurantDetails">

		<h2 align="center">Details </h2></br>

			<table id="tableDetails" >
				<tr>
					<td>Restaurant id:</td>
					<td><input type="text" disabled id="txtIdRestorana"> </td>
				</tr>
				<tr>
					<td>Name:</td>
					<td><input type="text" disabled id="txtNameRestorana"> </td>
				</tr>
				<tr>
					<td>City:</td>
					<td><input type="text" disabled id="txtCityRestorana"> </td>
				</tr>				
				<tr>
					<td>Street:</td>
					<td><input type="text" disabled id="txtAddressRestorana"> </td>
				</tr>
				<tr>
					<td>Country:</td>
					<td><input type="text" disabled id="txtCountryRestorana"> </td>
				</tr>
				<tr>
					<td>Type:</td>
					<td><input type="text" disabled id="txtTypeRestorana"> </td>
				</tr>
				<tr>
					<td>Status:</td>
					<td><input type="text" disabled id="txtStatusRestorana"> </td>
				</tr>
				<tr>
					<td>Rating:</td>
					<td><input type="text" disabled id="txtRatingRestorana"> </td>
				</tr>		
				<tr>
					<td></td>
					<td>
						<table id="tableSadrzaj">
							<tbody></tbody>
						</table>							
					</td>
				</tr>
			</table>
	</div>
	<footer>
		<div>Autori: Dionizij Malacko | Nikola MagdiÄ‡</div>
	</footer>
</body>
</html>
