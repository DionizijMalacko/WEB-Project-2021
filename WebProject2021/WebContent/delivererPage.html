<head>
	<meta charset="UTF-8">
	<title>Deliverer Page</title>
	<link rel="stylesheet" href="delivererPage.css">
	<script src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="./delivererPage.js"></script>
</head>
<body>
	<div class="meni">
	  <button id="buttonMyOrders" class="meni-button">My Orders</button>
	  <button id="buttonPickupOrders" class="meni-button">Pickup Orders</button>
	  <div class="dropdown">
	  	  <button id="buttonAccount" class="account-button">Nalog</button>
	  	  <div class="dropdown-content">
	  	  	  <button id="buttonEditAccount" class="meni-button">Izmeni podatke</button>
	  	  	  <button id="buttonLogout" class="meni-button">Logout</button>
	  	  </div>	  	  
	  </div>	  
	</div>
	
	<div id="divEditAccount">
		<form id="formEdit">
		<h1>Izmeni svoje podatke</h1>
			<table>
				<tr>
					<td>
						Username: 
					</td>
					<td>			
						<input type="text" id="usernameEdit" disabled>
					</td>
				</tr>
				<tr>
					<td>
						Password: 
					</td>
					<td>			
						<input type="password" id="passwordEdit">
					</td>
				</tr>
				<tr>
					<td>
						Confirm Password: 
					</td>
					<td>			
						<input type="password" id="confirmPasswordEdit">
					</td>
				</tr>
				<tr>
					<td>
						Ime: 
					</td>
					<td>			
						<input type="text" id="nameEdit">
					</td>
				</tr>
				<tr>
					<td>
						Prezime: 
					</td>
					<td>			
						<input type="text" id="lastNameEdit">
					</td>
				</tr>
				<tr>
					<td>Pol:</td>
					<td>
					<label>Muški</label>
					<input type="radio" name="genderEdit" id="maleEdit" checked>
					<label>Ženski</label>
					<input type="radio" name="genderEdit" id="femaleEdit">
					</td>
				</tr>
				<tr>
					<td>Datum rođenja:</td>
					<td><input type="date" id="dateEdit"></td>
				</tr>
				<tr>
					<td></td>						
					<td><input type="submit" value="Izmeni" class="buttonEdit"></td>
				</tr>
			</table>				
		</form>
	</div>
	
	<div id="divOrders">
		<h1 align="center">My orders<button id="buttonSearch"><img id="buttonSearch2" alt="Pretraga" src="images/search-icon.png" width="15px" height="15px"></button></h1>
		<div id="divFilterOrders" class="divFilterOrders" >
			<label><b>Status porudzbine:</b></label>
			<select id="filterStatus">
				<option value="SVE">Sve</option>
				<option value="U_TRANSPORTU">U transportu</option>
				<option value="DOSTAVLJENA">Dostavljena</option>
			</select>
		</div>	
		<table class="table-data">
			<thead>
				<tr class="tr-top">
					<th id="sortRestaurant" class="sort-header">Restoran <img id="imageSortRestaurantName" alt="" src="images/sort-up-down.png" width="12px" height="12px"></th>
					<th>Tip restorana</th>
					<th id="sortPrice" class="sort-header">Cena <img id="imageSortPrice2" alt="" src="images/sort-up-down.png" width="12px" height="12px"></th>
					<th id="sortDate"" class="sort-header">Datum <img id="imageSortDate" alt="" src="images/sort-up-down.png" width="12px" height="12px"></th>
					<th>Customer</th>
					<th>Status</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="tableOrders"></tbody>
		</table>
	</div>
	
	<div id="divAllOrders">
		<h1 align="center">Pick-up orders<button id="buttonSearchAll"><img id="buttonSearch2" alt="Pretraga" src="images/search-icon.png" width="15px" height="15px"></button></h1>	
		<table class="table-data">
			<thead>
				<tr class="tr-top">
					<th id="sortRestaurantAll" class="sort-header">Restoran <img id="imageSortRestaurantNameAll" alt="" src="images/sort-up-down.png" width="12px" height="12px"></th>
					<th>Tip restorana</th>
					<th id="sortPriceAll" class="sort-header">Cena <img id="imageSortPrice2" alt="" src="images/sort-up-down.png" width="12px" height="12px"></th>
					<th id="sortDateAll"" class="sort-header">Datum <img id="imageSortDate" alt="" src="images/sort-up-down.png" width="12px" height="12px"></th>
					<th>Customer</th>
					<th>Status</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="tableAllOrders"></tbody>
		</table>
	</div>
	
	<footer>
		<div>Autori: Dionizij Malacko | Nikola Magdić</div>
	</footer>
</body>
