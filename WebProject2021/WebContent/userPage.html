
<head>
	<meta charset="UTF-8">
	<title>My Page</title>
	<link rel="stylesheet" href="userPage.css">
	<script src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="userPage.js"></script>
</head>
<body>
	<div class="menu">
		<a id="buttonCart" class="menu-item">Cart</a>
		<a id="buttonOrders" class="menu-item">My Orders</a>
		<div class="dropdown">
		  <button class="dropbtn">Account</button>
		  <div class="dropdown-content">
		    <a id="editMenu" class="menu-item">Edit Account</a>
		    <a id="logoutMenu" class="menu-item">Logout</a>
		  </div>
		</div>
	</div>
	<div id='divMyAccount' align='center'>
		<div>
			<h1 id="h1Edit">Edit Account</h1>
		</div>
		<br>
			<form id="formEdit">
		 		<table>
		 				<tr></tr>
						<tr>
							<td>
								<div>
									<div>
										<span>Username*: </span>
									</div>
									<input type="text" required id="usernameEdit" disabled>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="input-group mb-3">
									<div>
										<span>Password*: </span>
									</div>
									<input type="password" required  id="passwordEdit">
								</div>
							</td>
						</tr>
										<tr>
							<td>
								<div class="input-group mb-3">
									<div>
										<span>Confirm Password*: </span>
									</div>
									<input type="password" required id="confirm-password">
								</div>
							</td>
						</tr>
						<tr>
		
							<td>
								<div class="input-group mb-3">
									<div>
										<span>Name*: </span>
									</div>
									<input type="text" required id="nameEdit" >
								</div>
							</td>
						</tr>
						<tr>
		
							<td><div class="input-group mb-3">
									<div>
										<span>Last
											Name* : </span>
									</div>
									<input type="text" required id="lastNameEdit">
								</div></td>
						</tr>
						
						<tr>
							<td>
							    <input type="radio" name="optionsCheck" id="male" checked> Male
							</td>
							<td>
							  <input type="radio" name="optionsCheck" id="female"> Female
							</td>
						</tr>
						
						<tr>
							<td>
								<input type="submit"
									id="submitEdit" value="Edit" class="submit">
							</td>
						</tr>
					</table>
				</form>
		</div>
	<div id="divCart">
		<h1>Shopping cart</h1>
		<table class="table-data">
			<thead>
				<tr>
					<th>Naziv</th>
					<th>Količina</th>
					<th>Cena</th>
					<th>Slika</th>
				</tr>
			</thead>
			<tbody id="tableCart"></tbody>
			<tfoot id="totalSum"></tfoot>
		</table>
		<div class="divButtonCreateOrder">
			<button id="buttonCreateOrder" class="submit">Poruči</button>
		</div>
	</div>
	<div id="divOrders">
		<h1>All my orders<button id="buttonSearch"><img id="buttonSearch" alt="Pretraga" src="images/search-icon.png" width="15px" height="15px"></button></h1>
		<div id="divSearchOrders" hidden="true">
			<form id="formSearchOrders">
				<table>
					<tr>
						<th>
							<label>Pretraga:</label>
						</th>
						<td>
							<input type="text" id="searchRestaurant" placeholder="Restaurant">
						</td>
						<td>
							<input type="number" id="searchMinPrice" placeholder="Min Price">
						</td>
						<td>
							<input type="number" id="searchMaxPrice" placeholder="Max Price">
						</td>
						<td>
							<input type="date" id="searchStartDate" placeholder="Start Date">
						</td>
						<td>
							<input type="date" id="searchEndDate" placeholder="End Date">
						</td>
						<td>
							<input type="submit" value="Pretraži" id="submitSearch" class="submit">
						</td>
					</tr>
				</table>
			</form>
		</div>
		<div id="divFilterOrders">
			<label><b>Tip restorana:</b></label>
			<select id="filterType">
				<option value="SVI">Svi</option>
				<option value="ITALIAN">Italijanski</option>
				<option value="CHINESE">Kineski</option>
				<option value="BARBEQUE">Rostilj</option>
				<option value="MEXICAN">Meksicki</option>
				<option value="SERBIAN">Domaci</option>
				<option value="AMERICAN">Americki</option>
			</select>
			<label><b>Status porudzbine:</b></label>
			<select id="filterStatus">
				<option value="SVE">Sve</option>
				<option value="OBRADA">Obrada</option>
				<option value="U_PRIPREMI">U pripremi</option>
				<option value="CEKA_DOSTAVLJACA">Ceka dostavljaca</option>
				<option value="U_TRANSPORTU">U transportu</option>
				<option value="DOSTAVLJENA">Dostavljena</option>
				<option value="OTKAZANA">Otkazana</option>
			</select>
		</div>	
		<table class="table-data">
			<thead>
				<tr>
					<th id="sortRestaurant" class="sort-header">Restoran <img id="imageSortRestaurantName" alt="" src="images/sort-up-down.png" width="12px" height="12px"></th>
					<th>Tip restorana</th>
					<th id="sortPrice" class="sort-header">Cena <img id="imageSortPrice" alt="" src="images/sort-up-down.png" width="12px" height="12px"></th>
					<th id="sortDate" class="sort-header">Datum <img id="imageSortDate" alt="" src="images/sort-up-down.png" width="12px" height="12px"></th>
					<th>Customer</th>
					<th>Status</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="tableOrders"></tbody>
		</table>
	</div>
</body>
